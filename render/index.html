      <script type="text/javascript">
         const remote = require('electron').remote;

        var $minimize =()=>{
             let window = remote.getCurrentWindow();
             window.minimize(); 
        }

        var $maximize =()=>{
             let window = remote.getCurrentWindow();
             if (!window.isMaximized()) {
                 window.maximize();          
             } else {
                 window.unmaximize();
             }
        }

        var $close =()=>{
             let window = remote.getCurrentWindow();
             window.close();
        }
      </script>
